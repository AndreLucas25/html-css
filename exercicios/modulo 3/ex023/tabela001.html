<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabelas</title>
    <style>
        body{
            font-family: Arial, Helvetica, sans-serif;
        }
        
        table{
            width: 400px;
            padding: 8px;
            border-collapse: collapse;
        }

        tr.cor{
            background-color: gray;
        }

        td{
            border: 1px solid black
        }
    </style>
</head>
<body>
    <h1>Minha primeira Tabelas</h1>
    <!--
        Hieraquia de tabela (simples)
        table = table
           table row = linha de tabela
                table header = cabeÃ§alho de tabela
                    table data = dado de tabela      
    -->
    <table>
        <tr> <!-- Primeira linha-->
            <td>A1</td>
            <td>B1</td>
            <td>C1</td>
        </tr>
        <tr>
            <td>A2</td>
            <td>B2</td>
            <td>C2</td>
        </tr>
        <tr class="cor">
            <td>A3</td>
            <td>B3</td>
            <td>C3</td>
        </tr>
        <tr>
            <td>A4</td>
            <td>B4</td>
            <td>C4</td>
        </tr>
    </table>
</body>
</html>
