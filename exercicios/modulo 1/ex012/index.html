<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Videos em HTML5</title>
</head>
<body>
    <h1>Inserindo videos hospedados localmente</h1>
    <h2>Forma simples</h2>
    <p>Este video está hospedado no meu própio servidor</p>
    <video src="midia/Coraçãodesa(2).mkv" width="500" controls></video>

    <h2>Forma complexa</h2>
    <video controls width="500">
        <source src="midia/Coraçãodesa(1).mp4" type="video/mp4">
        <source src="midia/Coraçãodesa(2).mkv" type="video/mkv">
        <p>Seu navegador não tem compatibilidade com reprodução de videos.</p>
    </video>

    <h1>Inserindo videos do youtube</h1>
    <iframe width="500" height="315" src="https://www.youtube.com/embed/jkeIFKTdIvk?si=DP-Ziz5U7O3JuBz8" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>
</body>
</html>
