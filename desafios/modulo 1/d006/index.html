<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tags HTML</title>
</head>
<body>
    <h1>Tags em HTML</h1>
    <p>Em HTML, podemos inserir os elementos da lista a seguir. Passe o mouse sobre os termos para descobrir qual a tag deverá utilizar em cada caso.</p>
    <ul>
        <li><abbr title="Use a tag <p> ">parágrafo</abbr></li>
        <li><abbr title="Usa-se a tag <h1>">Títulos</abbr></li>
        <li><abbr title="Usa-se a tag <img>">Imagem</abbr></li>
        <li><abbr title="Usa-se a tag <abbr>">Abreviações</abbr></li>
        <li><abbr title="Usa-se a tag <code>">Códigos-fonte</abbr></li>
        <li><abbr title="Usa-se a tag <ol>">Listas enumeradas</abbr></li>
        <li><abbr title="Usa-se a tag <ul>">Listas com demarcadores</abbr></li>
    </ul>
</body>
</html>
